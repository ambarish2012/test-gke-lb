resources:

  - name: app_lb
    type: loadBalancer
    integration: gke
    pointer:
      sourceName: "apploadbalancer"
      method: LoadBalancer
      namespace: shippable
      clusterName: "multiple-zones-cluster"
      region: "us-east1-b"
    version:
      ports:
        - name: testPort
          protocol: TCP
          port: 80
      selector:
        name: "app_service_def"
        jobName: "app_deploy_job"
